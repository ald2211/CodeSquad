<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .emoji {
            font-size: 64px;
            animation: scale 1s ease-in-out infinite alternate; /* Animation */
            margin-bottom: 20px;
            margin-left: 40px;
        }
        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .button a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ‰</div>
        <div class="message">Email verified successfully.</div>
        <div class="button">
            <a href="http://localhost:5173/login">Go to Login</a>
        </div>
    </div>
</body>
</html>
